<ion-header>
  <ion-navbar>
    <ion-title>
      Environments
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Saved Environments</ion-list-header>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-icon name="{{item.icon}}" color="{{item.color}}" item-start></ion-icon>
      {{ item.name }}
    </button>
  </ion-list>
</ion-content>
