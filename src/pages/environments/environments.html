<ion-header>
  <ion-navbar>
    <ion-title>
      Environments
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Saved Environments</ion-list-header>
    <button ion-item *ngFor="let environment of environments" (click)="toEnvironment(environment)">
      <ion-icon name="{{environment.icon}}" color="{{environment.color}}" environment-start></ion-icon>
      {{ environment.name }}
    </button>
  </ion-list>
</ion-content>
